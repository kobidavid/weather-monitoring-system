input {
  rabbitmq {
    host => "rabbitmq"
    port => 5672
    user => "admin"
    password => "admin123"
    queue => "weather_data"
    durable => true
    codec => "json"
  }
}

filter {
  # Parse the JSON if not already parsed
  if ![timestamp_ms] {
    json {
      source => "message"
    }
  }
  
  # Convert timestamp_ms to @timestamp for accurate time tracking
  if [timestamp_ms] {
    date {
      match => ["timestamp_ms", "UNIX_MS"]
      target => "@timestamp"
    }
  }
  
  # Add a processing timestamp to track latency
  ruby {
    code => "event.set('processing_timestamp_ms', (Time.now.to_f * 1000).to_i)"
  }
  
  # Calculate processing latency in milliseconds
  if [timestamp_ms] and [processing_timestamp_ms] {
    ruby {
      code => "event.set('processing_latency_ms', event.get('processing_timestamp_ms') - event.get('timestamp_ms'))"
    }
  }
  
  # Add geolocation data based on city
  mutate {
    add_field => {
      "[@metadata][index_name]" => "weather-data"
    }
  }
  
  # Ensure numeric fields are properly typed
  mutate {
    convert => {
      "temperature" => "float"
      "feels_like" => "float"
      "temp_min" => "float"
      "temp_max" => "float"
      "pressure" => "integer"
      "humidity" => "integer"
      "wind_speed" => "float"
      "wind_deg" => "integer"
      "clouds" => "integer"
      "visibility" => "integer"
      "timestamp_ms" => "integer"
      "processing_timestamp_ms" => "integer"
      "processing_latency_ms" => "integer"
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "weather-data-%{+YYYY.MM.dd}"
    document_id => "%{timestamp_ms}"
  }
  
  # Debug output
  stdout {
    codec => rubydebug {
      metadata => true
    }
  }
}
