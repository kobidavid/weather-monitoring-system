name: Weather Monitoring CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install linting tools
      run: |
        pip install pylint flake8
        
    - name: Run pylint
      run: |
        pylint weather_monitor.py --exit-zero || true
        
    - name: Run flake8
      run: |
        flake8 weather_monitor.py --max-line-length=120 --exit-zero || true

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest pytest-cov
        
    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=weather_monitor --cov-report=xml --cov-report=html
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: |
        docker build -t weather-monitor:latest -f Dockerfile .
        
    - name: Test Docker image
      run: |
        docker images | grep weather-monitor

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    
    services:
      rabbitmq:
        image: rabbitmq:3.12-management
        env:
          RABBITMQ_DEFAULT_USER: admin
          RABBITMQ_DEFAULT_PASS: admin123
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5
          
      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
        env:
          discovery.type: single-node
          xpack.security.enabled: false
          ES_JAVA_OPTS: -Xms512m -Xmx512m
        ports:
          - 9200:9200
        options: >-
          --health-cmd "curl -f http://localhost:9200/_cluster/health || exit 1"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Wait for services
      run: |
        sleep 30
        
    - name: Test RabbitMQ
      run: |
        curl -f http://localhost:15672 || echo "RabbitMQ UI check"
        curl -u admin:admin123 http://localhost:15672/api/overview || echo "RabbitMQ API check"
        
    - name: Test Elasticsearch
      run: |
        curl -f http://localhost:9200/_cluster/health
        curl -s http://localhost:9200/_cat/indices

  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [lint, test, build, integration]
    if: always()
    
    steps:
    - name: Check results
      run: |
        echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
        echo "✅ CI/CD Pipeline Completed!"
        echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
        echo ""
        echo "Results:"
        echo "  Lint:        ${{ needs.lint.result }}"
        echo "  Test:        ${{ needs.test.result }}"
        echo "  Build:       ${{ needs.build.result }}"
        echo "  Integration: ${{ needs.integration.result }}"
        echo ""
        echo "Pipeline finished at: $(date)"
